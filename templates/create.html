<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいメモを作成</title>
</head>
<body>
    <h1>新しいメモを作成</h1>
    <form action="/create" method="POST">
        <input type="text" name="title" placeholder="メモのタイトル" required>
        <textarea name="content" placeholder="メモの内容" required></textarea>
        <button type="submit">保存</button>
    </form>
    <br>
    <a href="/">メモ一覧に戻る</a>
</body>
</html>
