<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Memo App</title>
</head>
<body>
    <h1>メモ一覧</h1>
    <ul>
        {{range .}}
            <li>{{.Title}}</li>
        {{else}}
            <li>メモがありません。</li>
        {{end}}
    </ul>
    <a href="/create">新しいメモを作成</a>
</body>
</html>
